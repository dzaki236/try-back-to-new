<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar Di HTML</title>
</head>

<body>
    <!-- src source gambar tsb -->
    <h1>Gambar Di Html (normal)</h1>
    <img src="https://i.pinimg.com/736x/d5/21/fb/d521fba5412e1f7b4806aa3f7b078cac.jpg" alt="gambar doraemon" width="500px">
    <!-- alt ketika gambar tidak terload maka akan menampilkan informasi dari gambar tsb -->
    <h1>Gambar Tidak Terload</h1>
    <img src="https.jpg" alt="gambar tidak terload">
    <!-- atribute width dan height untuk mengatur lebar dan tinggi gambar (harus konsisten kalau tidak ya gepeng) -->
    <h1>Gambar Gepeng</h1>
    <img src="https://i.pinimg.com/736x/d5/21/fb/d521fba5412e1f7b4806aa3f7b078cac.jpg" alt="gambar doraemon" width="1000px" height="100px">
    <img src="https://i.pinimg.com/736x/d5/21/fb/d521fba5412e1f7b4806aa3f7b078cac.jpg" alt="gambar doraemon" width="100px" height="1000px">

</body>

</html>
