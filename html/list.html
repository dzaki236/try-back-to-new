<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Html</title>
</head>

<body>
    Todo List Hari Ini<br>
    <!-- Unordered List -->
    <ul>
        <li>Memasak</li>
        <li>Membuat Kopi</li>
        <li>Membuat Api Unggun</li>
        <li>Membuat Makanan</li>
    </ul>

    <!-- Ordered List -->
    <p>Cara Membuat Kopi</p>
    <ol>
        <li>Buka Bungkus Kopi</li>
        <li>Masukkan Air hangat dan Kopi ke gelas</li>
        <li>Aduk Hingga rata </li>
        <li>Hidangkan selagi hangat</li>
    </ol>
</body>

</html>
